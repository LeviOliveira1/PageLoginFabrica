<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>]
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="container-label">Inscrever-se</div>


    <div class="container-icon">
        <div class="circle"><img src="logoUnipe.svg" alt=""><i class="bi bi-chevron-right"></i></div>
    </div>

    <div class="container-form">
        <form>
            <label for="email">E-mail</label>
            <input type="text" id="login"
               placeholder="Digite o seu E-mail" autofocus/>

               <label for="password">Senha</label>
               <input type="password" id="senha"
               placeholder="Digite sua senha" autofocus/>


               <button type="submit" onclick="logar(); return false">Entrar</button>
        </form>
    </div>
        
        
        </div>
    </div>
    
</body>
</html>
